<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for Social links profile challenge, Frontend Mentor challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="user">
        <img
          class="user__pfp"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall profile picture"
          height="176"
          width="176"
        />

        <div class="user-info">
          <h1 class="user__name">Jessica Randall</h1>
          <p class="user__location">London, United Kingdom</p>
        </div>

        <p class="user__desc">"Front-end developer and avid reader."</p>
      </div>

      <ul class="social-links">
        <li>
          <a class="social-link" href="https://github.com/" target="_blank"
            >GitHub</a
          >
        </li>
        <li>
          <a
            class="social-link"
            href="https://www.frontendmentor.io/"
            target="_blank"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a
            class="social-link"
            href="https://www.linkedin.com/"
            target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a class="social-link" href="https://twitter.com/" target="_blank"
            >Twitter</a
          >
        </li>
        <li>
          <a
            class="social-link"
            href="https://www.instagram.com/"
            target="_blank"
            >Instagram</a
          >
        </li>
      </ul>
    </main>

    <footer class="attribution">
      <small>
        Challenge by
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution-link"
          href="https://github.com/timavidon"
          target="_blank"
          >Tim Avidon</a
        >.
      </small>
    </footer>
  </body>
</html>
